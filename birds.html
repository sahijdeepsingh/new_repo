<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birds Gallery</title>
  <link rel="stylesheet" href="birds.css">
</head>
<body>
  <header>
    <h3><a href="start_page.html">Home</a></h3>
    <h1>Birds Gallery</h1>
  </header>
  <main>
    <div id="bird-display">
        <img id="bird-img" src="" alt="Bird Image">
        <p id="bird-description"></p>
      </div>
    <div id="bird-buttons">
      <button class="bird-button" data-bird="swan">Purple Swamphen</button>
      <button class="bird-button" data-bird="hen">Red Hen</button>
      <button class="bird-button" data-bird="parrot">Green Parrot</button>
      <button class="bird-button" data-bird="eagle">Golden Eagle</button>
      <button class="bird-button" data-bird="sparrow">Brown Sparrow</button>
      <button class="bird-button" data-bird="owl">Snowy Owl</button>
    </div>
   
    <div > <button id="theme-toggle">Change Theme</button></div>

  </main>
  <script src="script.js"></script>
</body>
</html>
